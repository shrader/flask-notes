{% extends 'base.html'%}

{%block content%}
<form action="/login" method="POST">

{{ form.hidden_tag() }} <!--add type=hidden form fields -->

{% for field in form
       if field.widget.input_type != 'hidden' %}

  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
      {{ error }}
    {% endfor %}
  </p>

{% endfor %}

<button type="submit">Login</button>
</form>




{% endblock %}
